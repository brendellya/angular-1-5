<form name="authForm" novalidate ng-submit="$ctrl.submitForm()">
    <label>
        <input
            type="email"
            name="email"
            ng-model="$ctrl.user.email"
            required
            placeholder="Email..." />
    </label>

    <label>
        <input
            type="password"
            name="password"
            ng-model="$ctrl.user.password"
            required
            placeholder="password..." />
    </label>

    <div class="auth-button">
        <button type="submit" ng-disabled="authForm.$invalid">
            {{ $ctrl.button }}
        </button>
    </div>

    <div ng-if="$ctrl.message">
        {{ $ctrl.message }}
    </div>
</form>
