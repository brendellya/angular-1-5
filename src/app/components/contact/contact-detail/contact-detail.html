<div class="contact">
    <form name="contactDetailForm" novalidate>
        <div>
            <span class="contact__required">*</span> Field is required.
        </div>

        <div class="contact__box">
            <h3 class="contact__sub-title">
                Personal
            </h3>

            <!-- field -->
            <div class="contact__field">
                <label>
                    Name
                    <span class="contact__required">*</span>
                </label>
                <input type="text" name="name"
                    ng-model="$ctrl.contact.name"
                    ng-change="$ctrl.updateContact()"
                    ng-model-options="{
                        'updateOn': 'default blur',
                        'debounce': {
                            'default': 250,
                            'blur': 0
                        }
                    }"
                    required="required">
            </div>

            <!-- field -->
            <div class="contact__field">
                <label>
                    Email
                <span class="contact__error" ng-if="contactDetailForm.email.$error.email">
                    Must be a valid email
                </span>
                </label>
                <input type="email" name="email"
                    ng-model="$ctrl.contact.email"
                    ng-change="$ctrl.updateContact()"
                    ng-model-options="{
                        'updateOn': 'default blur',
                        'debounce': {
                            'default': 250,
                            'blur': 0
                        }
                    }">
            </div>

            <!-- field -->
            <div class="contact__field">
                <label>
                    Job Title
                </label>
                <input type="text" name="job" ng-model="$ctrl.contact.job"
                    ng-change="$ctrl.updateContact()"
                    ng-model-options="{
                        'updateOn': 'default blur',
                        'debounce': {
                            'default': 250,
                            'blur': 0
                        }
                    }">
            </div>

            <!-- field -->
            <div class="contact__field">
                <label>
                    Location
                </label>
                <input type="text" name="location" ng-model="$ctrl.contact.location"
                    ng-change="$ctrl.updateContact()"
                    ng-model-options="{
                        'updateOn': 'default blur',
                        'debounce': {
                            'default': 250,
                            'blur': 0
                        }
                    }">
            </div>

        </div>


        <div class="contact__box contact__box--no-margin">
            <h3 class="contact__sub-title">
                Social
            </h3>

            <!-- field -->
            <div class="contact__field">
                <label>
                    Facebook
                </label>
                <input type="text" name="facebook" ng-model="$ctrl.contact.social.facebook"
                    ng-change="$ctrl.updateContact()"
                    ng-model-options="{
                        'updateOn': 'default blur',
                        'debounce': {
                            'default': 250,
                            'blur': 0
                        }
                    }">
            </div>

            <!-- field -->
            <div class="contact__field">
                <label>
                    Github
                </label>
                <input type="text" name="github" ng-model="$ctrl.contact.social.github"
                    ng-change="$ctrl.updateContact()"
                    ng-model-options="{
                        'updateOn': 'default blur',
                        'debounce': {
                            'default': 250,
                            'blur': 0
                        }
                    }">
            </div>

            <!-- field -->
            <div class="contact__field">
                <label>
                    Twitter
                </label>
                <input type="text" name="twitter" ng-model="$ctrl.contact.social.twitter"
                    ng-change="$ctrl.updateContact()"
                    ng-model-options="{
                        'updateOn': 'default blur',
                        'debounce': {
                            'default': 250,
                            'blur': 0
                        }
                    }">
            </div>

            <!-- field -->
            <div class="contact__field">
                <label>
                    LinkedIn
                </label>
                <input type="text" name="linkedin" ng-model="$ctrl.contact.social.linkedin"
                    ng-change="$ctrl.updateContact()"
                    ng-model-options="{
                        'updateOn': 'default blur',
                        'debounce': {
                            'default': 250,
                            'blur': 0
                        }
                    }">
            </div>
        </div>


        <contact-tag
            tag="$ctrl.contact.tag"
            on-change="$ctrl.tagChange()">
        </contact-tag>


        <!-- Buttons -->
        <div ng-if="$ctrl.isNewContact">
            <button
                ng-click="$ctrl.saveContact()"
                ng-disabled="contactDetailForm.$invalid">
                Create Contact
            </button>
        </div>
        <div ng-if="!$ctrl.isNewContact">
            <button
                class="delete"
                ng-click="$ctrl.deleteContact()">
                Delete Contact
            </button>
        </div>


    </form>
</div>
